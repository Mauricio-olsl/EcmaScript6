<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            var loto = 40; 
            if (loto) {
               //var loto = 10; usando 'var' muda o valor da variável global
                let loto = 10; //usando o let não muda o valor da variável global
                alert ("escopo local " + loto);
                //usando let pode-se ter um escopo local ( let só atua dentro de seu escopo)
            }
            alert ("escopo global " + loto);
        </script>
    </head>
    <body>
    
    </body>
</html>
