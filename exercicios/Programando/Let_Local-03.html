<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Curso de EcmaScript 6.0</title>
            <style>
                section div { 
                    height: 100px;
                    width: 100px;
                    background: blue;
                    border-radius: 50%;
                    float: left;
                    margin: 5px;
                    cursor: pointer;  
                }
            </style>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            //for( var i = 0; i < 10; i++){ Mostra o mesmo numero em todos
            for( let i = 0; i < 10; i++){ //LET - ada vez que passar pelo for é gerado um numero e mostra esse numero
            var div = document.createElement('div');
            div.onclick = function(){ 
                alert("Você clicou no elemento numero " +i)
            } 
            document.getElementsByTagName('section')[0].appendChild(div);
            }
        </script>
    </head>
    <body>
        <section></section>
    </body>
</html>
