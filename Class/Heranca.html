<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            class Poligono { // class pai
                constructor(lados, altura, largura, nome) {
                    this.lados = lados;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                }
                escreverCaracteristicas() {
                    console.log(`eu sou um ${this.nome} tenho ${this.lados} lados e tenho como largura ${this.largura} cm e altura ${this.altura} cm.`);
                }
            }    

            class Quadrado extends Poligono { // class heran√ßa
                constructor(altura, largura) {
                    super(4, altura, largura, 'Quadrado'); // super chama a class pai
                }
            }  
            var pentagono = new Poligono( 5, 5, 5, 'Pentagono')
                pentagono.escreverCaracteristicas(); 
                
                var quadrado = new Quadrado( 10,10)
                quadrado.escreverCaracteristicas();  
        </script>
</head>
