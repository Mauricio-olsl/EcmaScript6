            // console.log( "gol ".repeat(3)) forma simples

            var estatisticas = {
                gol(qtd) {
                    console.log("gol ".repeat(qtd));
                },
                desarmes(qtd){ 
                    console.log("desarmes ".repeat(qtd));
                }
            }
            estatisticas.gol(4);
            estatisticas.desarmes(2);

        </script>
